scene: "Sanctum of Dawn"
concept: >
  A quiet sanctum opening to the first light of day.
  The space glows softly, welcoming renewal.

purpose: >
  To embody beginnings as sacred.
  The Sanctum teaches that each day is both
  an ending and a start.

future: >
  In VR, visitors enter as the horizon brightens.
  Light spills slowly across the floor,
  accompanied by distant birdsong.
  Standing in stillness lets the glow
  seep into their form.

designNotes:
  - Enclosed stone chamber opening eastward
  - Light transitions from pre-dawn dimness to golden glow
  - Gentle soundscape of waking birds and breeze
  - Surfaces reflecting warm hues as day rises
